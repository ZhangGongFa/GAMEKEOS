<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keos Catch – Hứng Hạt Dinh Dưỡng</title>
    <!-- Use system fonts instead of loading Google Fonts.  
         Loading fonts from external domains can fail in restricted environments, 
         leading to missing characters or fallback issues.  
         The CSS now relies on a stack of common system fonts so text renders reliably.
    -->
    <!-- No external font imports; rely on system fonts for consistent rendering -->
    <style>
        /*
         * UPGRADE: Enhanced visual effects and animations for a more polished experience
         */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Enhanced background with multiple gradient layers */
            background: radial-gradient(circle at 50% 20%, #fff9f0 0%, #ffe4c3 50%, #ffcc99 100%);
            /* Animated background pattern */
            background-image: repeating-linear-gradient(45deg,
                rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 6px,
                rgba(255,255,255,0) 6px, rgba(255,255,255,0) 12px);
            touch-action: none;
            user-select: none;
            /* Smooth font rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }

        /* UPGRADE: Enhanced canvas with better shadows and hover effects */
        canvas {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            border: 4px solid transparent;
            border-image: linear-gradient(60deg, #ffb74d, #ff9800, #fb8c00, #e65100) 1;
            /* Enhanced shadow with multiple layers */
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.15), 
                0 0 20px rgba(255,143,0,0.35),
                inset 0 0 20px rgba(255,255,255,0.5);
            display: block;
            /* Smooth transition for hover effects */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        canvas:hover {
            transform: scale(1.01);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.2), 
                0 0 30px rgba(255,143,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.6);
        }

        /* UPGRADE: Enhanced UI screens with better animations */
        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            /* Enhanced frosted glass effect */
            background: rgba(255, 245, 230, 0.95);
            backdrop-filter: blur(8px);
            padding: 0 20px;
            box-sizing: border-box;
            /* Fade in animation */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }

        /* UPGRADE: Enhanced typography with better animations */
        h1 {
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #e65100;
            margin-bottom: 10px;
            /* Enhanced text shadow */
            text-shadow: 
                2px 2px 0px #fff,
                4px 4px 8px rgba(0,0,0,0.1);
            text-transform: uppercase;
            /* Gradient text effect */
            background: linear-gradient(45deg, #e65100, #ff6d00, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Pulse animation */
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-weight: 700;
            color: #555;
            margin-bottom: 24px;
            font-size: clamp(1rem, 4vw, 1.5rem);
        }
        
        /* UPGRADE: Enhanced input styling */
        input[type="text"] {
            padding: 14px 24px;
            font-size: 1.1rem;
            border: 3px solid #ffcc80;
            border-radius: 40px;
            outline: none;
            width: 280px;
            text-align: center;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(255,255,255,0.9);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }
        input:focus {
            border-color: #e65100;
            box-shadow: 
                0 0 16px rgba(230, 81, 0, 0.4),
                inset 0 2px 8px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }
        
        /* UPGRADE: Enhanced button styling */
        button {
            padding: 16px 40px;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #e65100, #ff6d00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 20px rgba(230, 81, 0, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            background: linear-gradient(45deg, #ff6d00, #ff8f00);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 12px 28px rgba(230, 81, 0, 0.5),
                inset 0 2px 4px rgba(255,255,255,0.3);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: scale(0.98) translateY(0);
        }

        /* UPGRADE: Enhanced HUD with better styling */
        #hud {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            pointer-events: none;
            display: none;
        }
        #score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 900;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: #e65100;
            padding: 12px 24px;
            border-radius: 24px;
            background: rgba(255,245,230,0.9);
            box-shadow: 
                0 6px 16px rgba(0,0,0,0.15),
                inset 0 2px 4px rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
        }
        #lives-container {
            color: #d32f2f;
            font-size: clamp(1.5rem, 5vw, 2rem);
            /* Bounce animation for lives */
            animation: bounce 1s infinite;
        }

        /* UPGRADE: Enhanced countdown overlay */
        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            font-size: clamp(4rem, 20vw, 8rem);
            font-weight: 900;
            color: #e65100;
            background: rgba(255, 245, 230, 0.95);
            /* Enhanced text effects */
            text-shadow: 
                4px 4px 0px #fff,
                8px 8px 16px rgba(0,0,0,0.2);
            /* Scale animation */
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* UPGRADE: Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                /* Better mobile background */
                background: radial-gradient(circle at 50% 20%, #fff9f0 0%, #ffe4c3 100%);
            }
            
            canvas {
                border-radius: 16px;
                border-width: 3px;
                /* Better mobile shadow */
                box-shadow: 
                    0 6px 20px rgba(0,0,0,0.15), 
                    0 0 15px rgba(255,143,0,0.3);
            }
            
            button {
                padding: 14px 32px;
                font-size: 1.2rem;
            }
            
            input[type="text"] {
                width: 260px;
                padding: 12px 20px;
            }
        }

        /* UPGRADE: Difficulty indicator */
        .difficulty-indicator {
            position: absolute;
            top: 80px;
            left: 16px;
            right: 16px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .difficulty-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Preload game assets so there is no delay mid-game -->
    <div style="display:none;">
        <!-- Bowl assets: separate images for empty and full bowls -->
        <img id="img-bowl-empty" src="bowl_empty.png" alt="Empty bowl">
        <img id="img-bowl-full" src="bowl_full.png" alt="Full bowl">
        <!-- Bag assets: use colourful KEOS product images uploaded by the user -->
        <img id="img-puppy" src="keos_puppy.png" alt="Keos Puppy">
        <img id="img-beef" src="keos_beef_vegetables.png" alt="Keos Beef & Vegetables">
        <img id="img-chicken" src="keos_chicken_vegetables.png" alt="Keos Chicken & Vegetables">
        <img id="img-tuna" src="keos_tuna.png" alt="Keos Tuna">
        <img id="img-seafood" src="keos_seafood.png" alt="Keos Seafood">
        <img id="img-plus-small" src="keosplus_smallbreeds.png" alt="Keos+ Small Breeds">
        <img id="img-plus-protein" src="keosplus_high_protein.png" alt="Keos+ High Protein">
        <img id="img-plus-hairball" src="keosplus_hairball.png" alt="Keos+ Hairball Control">
        <img id="img-plus-digestive" src="keosplus_digestive.png" alt="Keos+ Digestive Care">
        <img id="img-plus-urinary" src="keosplus_urinary.png" alt="Keos+ Urinary Care">
        <!-- Removed separate logo overlay because the provided bowl images already include branding -->
    </div>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="ui-screen">
            <h1>KEOS CATCH</h1>
            <h2>Hứng Hạt Ngon – Trọn Dinh Dưỡng</h2>
            <input type="text" id="player-name" placeholder="Nhập tên của bạn..." maxlength="12">
            <button onclick="startGame()">Bắt đầu chơi</button>
            <!-- UPGRADE: Show device type for debugging -->
            <p style="margin-top: 20px; font-size: 0.9rem; color: #666;" id="device-info"></p>
        </div>
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-screen hidden">
            <h1>Hết giờ!</h1>
            <h2 id="final-message"></h2>
            <p style="font-size: 1.3rem; margin-bottom: 20px; font-weight: bold;">Điểm cao nhất: <span id="high-score-display">0</span></p>
            <button onclick="resetGame()">Chơi lại</button>
        </div>
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        <!-- Heads up display -->
        <div id="hud">
            <div id="score-board">
                <div>
                    <span id="hud-name">Khách</span>: <span id="hud-score">0</span> điểm
                </div>
                <div id="lives-container">❤️❤️❤️</div>
            </div>
        </div>
        <!-- UPGRADE: Difficulty indicator -->
        <div class="difficulty-indicator" id="difficulty-indicator">
            Độ khó: <span id="difficulty-level">Bình thường</span>
        </div>
        <!-- Countdown overlay for starting the game -->
        <div id="countdown-overlay"></div>

        <!-- Background music element. The audio is loaded via a local file and will loop during gameplay.
             Volume and playback are controlled via JavaScript to comply with autoplay restrictions. -->
        <audio id="bg-music" src="bg_music.wav" loop></audio>
    </div>

    <script>
        /*
         * UPGRADE: Enhanced game configuration with device detection and balanced difficulty
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ensure canvas fills the viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // UPGRADE: Device detection and configuration
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        const devicePixelRatio = window.devicePixelRatio || 1;
        
        // Show device info
        document.getElementById('device-info').textContent = isMobile ? 'Đang chơi trên điện thoại' : 'Đang chơi trên máy tính';

        let gameRunning = false;
        let score = 0;
        const maxLives = 3;
        let lives = 3;
        let playerName = 'Bạn';
        let highScore = parseInt(localStorage.getItem('keosHighScore') || '0');
        let bags = [];
        let spawnRate = 120;
        let frameCount = 0;
        let gameSpeed = 2;
        let animationId;
        let flashOpacity = 0;
        let shakeTime = 0;
        
        // UPGRADE: Additional visual effects
        let particles = [];
        let backgroundOffset = 0;

        // Preload images into JS variables
        const bagImageElements = [
            document.getElementById('img-puppy'),
            document.getElementById('img-beef'),
            document.getElementById('img-chicken'),
            document.getElementById('img-tuna'),
            document.getElementById('img-seafood'),
            document.getElementById('img-plus-small'),
            document.getElementById('img-plus-protein'),
            document.getElementById('img-plus-hairball'),
            document.getElementById('img-plus-digestive'),
            document.getElementById('img-plus-urinary')
        ];
        
        const bowlEmptyImage = document.getElementById('img-bowl-empty');
        const bowlFullImage = document.getElementById('img-bowl-full');

        // UPGRADE: Enhanced bowl object with better scaling and effects
        const bowl = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 200,
            height: 100,
            speed: 25,
            hasFood: false,
            targetX: canvas.width / 2,
            smoothFactor: isMobile ? 0.15 : 0.25, // Slower on mobile for better control
            
            draw() {
                const img = this.hasFood ? bowlFullImage : bowlEmptyImage;
                if (!img) return;
                
                const ratio = (img.naturalHeight / img.naturalWidth) || 0.45;
                
                // UPGRADE: Better size scaling based on device
                const baseWidth = isMobile ? 0.18 : 0.15; // Larger on mobile
                const maxWidth = Math.min(240, canvas.width * baseWidth);
                const targetWidth = maxWidth;
                const targetHeight = targetWidth * ratio;
                this.width = targetWidth;
                this.height = targetHeight;
                
                const drawX = this.x - this.width / 2;
                const drawY = this.y - this.height;
                
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.save();
                    ctx.imageSmoothingEnabled = true;
                    if ('imageSmoothingQuality' in ctx) {
                        ctx.imageSmoothingQuality = 'high';
                    }
                    
                    // UPGRADE: Add shadow effect
                    ctx.shadowColor = 'rgba(0,0,0,0.2)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 3;
                    ctx.shadowOffsetY = 3;
                    
                    ctx.drawImage(img, drawX, drawY, this.width, this.height);
                    ctx.restore();
                }
            },
            
            update() {
                // UPGRADE: Smooth movement with interpolation
                this.x += (this.targetX - this.x) * this.smoothFactor;
                
                const halfWidth = this.width / 2;
                if (this.x < halfWidth) {
                    this.x = halfWidth;
                    this.targetX = halfWidth;
                }
                if (this.x > canvas.width - halfWidth) {
                    this.x = canvas.width - halfWidth;
                    this.targetX = canvas.width - halfWidth;
                }
                this.y = canvas.height - 20;
            },
            
            // UPGRADE: Set target position for smooth movement
            setTarget(x) {
                this.targetX = x;
            }
        };

        // UPGRADE: Enhanced difficulty scaling with device-specific balancing
        function updateDifficulty() {
            // Device-specific difficulty scaling
            const speedMultiplier = isMobile ? 0.03 : 0.04; // Slower speed increase on mobile
            const spawnReduction = isMobile ? 1.2 : 1.5; // Slower spawn rate reduction
            
            gameSpeed = 2 + score * speedMultiplier;
            spawnRate = Math.max(40, 120 - Math.floor(score * spawnReduction));
            
            // Update difficulty indicator
            updateDifficultyIndicator();
        }
        
        // UPGRADE: Show difficulty level
        function updateDifficultyIndicator() {
            const indicator = document.getElementById('difficulty-indicator');
            const levelText = document.getElementById('difficulty-level');
            
            let level = 'Bình thường';
            if (score > 30) level = 'Khó';
            if (score > 60) level = 'Rất khó';
            if (score > 100) level = 'Cực khó';
            
            levelText.textContent = level;
            indicator.classList.add('show');
        }

        // UPGRADE: Enhanced particle system for visual effects
        class Particle {
            constructor(x, y, color = '#FFD700') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 6 + 3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= 0.02;
                this.size *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Countdown overlay element
        const countdownOverlay = document.getElementById('countdown-overlay');

        // Start countdown before game begins
        function startCountdown() {
            let count = 3;
            const freqMap = {3: 440, 2: 660, 1: 880, 0: 1047};
            countdownOverlay.textContent = count;
            countdownOverlay.style.display = 'flex';
            document.getElementById('hud').style.display = 'block';
            gameRunning = false;
            
            playTone(freqMap[count] || 440, 0.2, 0.4);
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownOverlay.textContent = count;
                    playTone(freqMap[count] || 440, 0.2, 0.4);
                } else if (count === 0) {
                    countdownOverlay.textContent = 'Go!';
                    playTone(freqMap[count] || 1047, 0.3, 0.5);
                } else {
                    clearInterval(interval);
                    countdownOverlay.style.display = 'none';
                    gameRunning = true;
                    update();
                }
            }, 1000);
        }

        // UPGRADE: Enhanced Bag class with better visuals
        class Bag {
            constructor() {
                this.img = bagImageElements[Math.floor(Math.random() * bagImageElements.length)];
                
                // UPGRADE: Better size scaling
                const baseSize = isMobile ? 0.08 : 0.06;
                this.width = Math.max(55, canvas.width * baseSize);
                const ratio = (this.img.naturalHeight / this.img.naturalWidth) || 1.5;
                this.height = this.width * ratio;
                
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                
                // UPGRADE: Device-specific speed scaling
                const baseSpeed = isMobile ? 0.7 : 0.8;
                this.speed = (Math.random() * 0.5 + baseSpeed) * gameSpeed;
                
                this.rotation = (Math.random() - 0.5) * 0.03;
                this.angle = 0;
                
                // UPGRADE: Better probability distribution
                const rand = Math.random();
                if (rand < 0.06) {
                    this.type = 'life';
                } else if (rand < 0.18) {
                    this.type = 'double';
                } else {
                    this.type = 'normal';
                }
                
                // UPGRADE: Add glow effect
                this.glowIntensity = 0;
            }
            
            draw() {
                ctx.save();
                ctx.imageSmoothingEnabled = true;
                if ('imageSmoothingQuality' in ctx) {
                    ctx.imageSmoothingQuality = 'high';
                }
                
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.angle);
                
                // UPGRADE: Add glow effect for special bags
                if (this.type !== 'normal') {
                    ctx.shadowColor = this.type === 'life' ? '#00ff00' : '#ffff00';
                    ctx.shadowBlur = 15;
                }
                
                if (this.img.complete && this.img.naturalWidth !== 0) {
                    ctx.drawImage(this.img, -this.width / 2, -this.height / 2, this.width, this.height);
                } else {
                    ctx.fillStyle = '#ffd54f';
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                }
                
                // Enhanced overlay icons
                if (this.type === 'double') {
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.95)';
                    ctx.font = 'bold ' + Math.floor(this.width/3) + 'px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#000';
                    ctx.shadowBlur = 3;
                    ctx.fillText('×2', 0, 0);
                } else if (this.type === 'life') {
                    ctx.fillStyle = 'rgba(0, 200, 83, 0.95)';
                    ctx.font = 'bold ' + Math.floor(this.width/3.5) + 'px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#000';
                    ctx.shadowBlur = 3;
                    ctx.fillText('❤️', 0, 0);
                }
                ctx.restore();
            }
            
            update() {
                this.y += this.speed;
                this.angle += this.rotation;
            }
        }

        // UPGRADE: Enhanced input handling with better mobile support
        const keys = {};
        let lastTouchX = null;
        
        window.addEventListener('keydown', e => { 
            keys[e.code] = true;
            // Prevent arrow key scrolling
            if(['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', e => { 
            keys[e.code] = false;
        });
        
        function moveBowl(clientX) {
            if (gameRunning) {
                // UPGRADE: Use smooth movement instead of direct positioning
                bowl.setTarget(clientX);
            }
        }
        
        // Mouse controls
        canvas.addEventListener('mousemove', e => {
            e.preventDefault();
            moveBowl(e.clientX);
        });
        
        // UPGRADE: Enhanced touch controls
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (e.touches.length > 0) {
                lastTouchX = e.touches[0].clientX;
                moveBowl(e.touches[0].clientX);
            }
        }, { passive: false });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touchX = e.touches[0].clientX;
                // UPGRADE: Better touch responsiveness
                const deltaX = touchX - lastTouchX;
                const sensitivity = isMobile ? 1.5 : 1; // Higher sensitivity on mobile
                moveBowl(bowl.targetX + deltaX * sensitivity);
                lastTouchX = touchX;
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            lastTouchX = null;
        }, { passive: false });

        // Audio setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        function playTone(frequency, duration, volume = 0.3) {
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        const bgMusic = document.getElementById('bg-music');

        function updateLivesDisplay() {
            let hearts = '';
            for (let i = 0; i < lives; i++) hearts += '❤️';
            document.getElementById('lives-container').innerText = hearts;
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            flashOpacity = 0.6;
            playTone(180, 0.3, 0.45);
            
            // UPGRADE: Add particle effect when losing life
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(bowl.x, bowl.y - bowl.height/2, '#ff4444'));
            }
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // UPGRADE: Enhanced main game loop with particle system
        function update() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // UPGRADE: Animated background
            backgroundOffset += 0.5;
            
            // Move bowl with arrow keys
            if (keys['ArrowLeft']) bowl.setTarget(bowl.targetX - bowl.speed);
            if (keys['ArrowRight']) bowl.setTarget(bowl.targetX + bowl.speed);
            
            bowl.update();
            
            // Bowl shake effect
            let originalX = bowl.x;
            let originalY = bowl.y;
            if (shakeTime > 0) {
                bowl.x += (Math.random() - 0.5) * 10;
                bowl.y += (Math.random() - 0.5) * 6;
                shakeTime--;
            }
            bowl.draw();
            bowl.x = originalX;
            bowl.y = originalY;
            
            updateDifficulty();
            
            frameCount++;
            if (frameCount % spawnRate === 0) {
                bags.push(new Bag());
            }
            
            // Handle bags
            for (let i = 0; i < bags.length; i++) {
                const bag = bags[i];
                bag.update();
                bag.draw();
                
                const bowlCenterY = bowl.y - bowl.height / 2;
                const distY = (bowlCenterY + bowl.height * 0.15) - (bag.y + bag.height);
                const distX = Math.abs(bowl.x - (bag.x + bag.width / 2));
                
                if (distY < 40 && distY > -bag.height * 0.25 && distX < bowl.width / 2) {
                    // Bag caught!
                    let points = 1;
                    let toneFreq = 520;
                    let particleColor = '#FFD700';
                    
                    if (bag.type === 'double') {
                        points = 2;
                        toneFreq = 880;
                        particleColor = '#FFFF00';
                        playTone(toneFreq, 0.15, 0.4);
                    } else if (bag.type === 'life') {
                        if (lives < maxLives) {
                            lives++;
                            updateLivesDisplay();
                        }
                        toneFreq = 660;
                        particleColor = '#00ff00';
                        playTone(toneFreq, 0.15, 0.4);
                    } else {
                        playTone(toneFreq, 0.12, 0.35);
                    }
                    
                    score += points;
                    document.getElementById('hud-score').innerText = score;
                    
                    // UPGRADE: Enhanced visual feedback
                    flashOpacity = 0.8;
                    shakeTime = 10;
                    
                    // Add particle explosion
                    for (let j = 0; j < 15; j++) {
                        particles.push(new Particle(
                            bag.x + bag.width/2, 
                            bag.y + bag.height/2, 
                            particleColor
                        ));
                    }
                    
                    bags.splice(i, 1);
                    i--;
                    bowl.hasFood = true;
                    continue;
                }
                
                if (bag.y > canvas.height + bag.height) {
                    bags.splice(i, 1);
                    i--;
                    loseLife();
                }
            }
            
            // UPGRADE: Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Flash overlay effect
            if (flashOpacity > 0) {
                ctx.save();
                ctx.fillStyle = 'rgba(255,255,255,' + flashOpacity.toFixed(2) + ')';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
                flashOpacity *= 0.85;
            }
            
            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            const nameInput = document.getElementById('player-name').value.trim();
            if (!nameInput) {
                alert('Bạn chưa nhập tên kìa!');
                return;
            }
            playerName = nameInput;
            document.getElementById('hud-name').innerText = playerName;
            document.getElementById('start-screen').classList.add('hidden');
            resetVariables();
            
            audioCtx.resume().catch(() => {});
            if (bgMusic) {
                bgMusic.currentTime = 0;
                bgMusic.volume = 0.4;
                bgMusic.play().catch(() => {});
            }
            startCountdown();
        }

        function resetVariables() {
            score = 0;
            lives = 3;
            bags = [];
            particles = [];
            gameSpeed = 2;
            spawnRate = 120;
            frameCount = 0;
            bowl.x = canvas.width / 2;
            bowl.targetX = canvas.width / 2;
            bowl.hasFood = false;
            document.getElementById('hud-score').innerText = score;
            updateLivesDisplay();
            
            // Hide difficulty indicator initially
            document.getElementById('difficulty-indicator').classList.remove('show');
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('keosHighScore', highScore);
            }
            
            document.getElementById('final-message').innerText = `${playerName} ơi, bạn đạt ${score} điểm!`;
            document.getElementById('high-score-display').innerText = highScore;
            document.getElementById('hud').style.display = 'none';
            document.getElementById('game-over-screen').classList.remove('hidden');
            
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        }

        function resetGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            resetVariables();
            audioCtx.resume().catch(() => {});
            if (bgMusic) {
                bgMusic.currentTime = 0;
                bgMusic.volume = 0.4;
                bgMusic.play().catch(() => {});
            }
            startCountdown();
        }
        
        // UPGRADE: Handle window resize during gameplay
        window.addEventListener('resize', () => {
            resizeCanvas();
            // Recalculate bowl position on resize
            bowl.targetX = Math.min(Math.max(bowl.targetX, bowl.width/2), canvas.width - bowl.width/2);
        });
        
        // UPGRADE: Prevent context menu on long press (mobile)
        canvas.addEventListener('contextmenu', e => {
            e.preventDefault();
        });
    </script>
